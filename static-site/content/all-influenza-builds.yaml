# This file defines the seasonal influenza build catalogue
# The catalogue is accessible at nextstrain.org/influenza/

# Documentation on how to modify a build catalogue YAML and add builds is at:
# https://docs.nextstrain.org/en/latest/guides/share/sars-cov-2.html

builds:

  # The following section of heading entries, which don't themselves define a build,
  # are used to organise the rendered table into appropriate hierarchies.

  - name: Seasonal
    grouping: seasonal
    parentGrouping: null

  - name: A/H3N2
    grouping: h3n2
    parentGrouping: seasonal
  
  - name: A/H3N2/HA
    grouping: h3n2/ha
    parentGrouping: h3n2
   
  - name: A/H3N2/NA
    grouping: h3n2/na
    parentGrouping: h3n2
  
  - name: A/H1N1pdm
    grouping: h1n1pdm
    parentGrouping: seasonal
    
  - name: A/H1N1pdm/HA
    grouping: h1n1pdm/ha
    parentGrouping: h1n1pdm
    
  - name: A/H1N1pdm/NA
    grouping: h1n1pdm/na
    parentGrouping: h1n1pdm

  - name: B/Vic
    grouping: vic
    parentGrouping: seasonal

  - name: B/Vic/HA
    grouping: vic/ha
    parentGrouping: vic
  
  - name: B/Vic/NA
    grouping: vic/na
    parentGrouping: vic

  - name: B/Yam
    grouping: yam
    parentGrouping: seasonal

  - name: B/Yam/HA
    grouping: yam/ha
    parentGrouping: yam

  - name: B/Yam/NA
    grouping: yam/na
    parentGrouping: yam

  - name: Avian
    grouping: avian
    parentGrouping: null

  - name: A/H5N1
    grouping: h5n1
    parentGrouping: avian

  - name: A/H5NX
    grouping: h5nx
    parentGrouping: avian

  - name: A/H7N9
    grouping: h7n9
    parentGrouping: avian

  - name: A/H9N2
    grouping: h9n2
    parentGrouping: avian

